name: Build

on:
  workflow_dispatch: {}

permissions: read-all

jobs:
  build_images:
    runs-on: ubuntu-latest

    strategy:
      # fail-fast: false
      matrix:
        id: [1, 2, 3, 4]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-actions@v3

      - name: Build Images
        run: docker buildx build --file App.${{ matrix.id }}.Dockerfile --tag app-${{ matrix.id }}:latest .
